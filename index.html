<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Meeting Hub</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Smart Meeting Hub</h1>
      <div class="transcription-section">
        <p id="statusDisplay">Loading model... Please wait.</p>
        <button id="startTranscription">Start Transcription</button>
        <div id="transcriptionDisplay" class="transcription-box">
          <p>Transcription will appear here...</p>
        </div>
      </div>

      <div class="ideas-section">
        <h2>Generated Ideas</h2>
        <div id="ideasDisplay" class="ideas-grid"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
